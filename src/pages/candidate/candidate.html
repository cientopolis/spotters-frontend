<ion-header>

  <ion-navbar>
    <ion-title *ngIf="configuration">{{configuration.title}} - Candidato</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <candidate-card *ngIf="candidate !== null" [candidate]="candidate" [workflow]="workflow"></candidate-card>
  <p *ngIf="candidate === null">No existe el candidato.</p>
</ion-content>
