<ion-header>
  <ion-navbar>
    <ion-title>Spotters - Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let new of news">

    <ion-card-header>
      {{new.title}} ({{new.createdAt | date}})
    </ion-card-header>

    <ion-card-content text-justify>
      {{new.text}}
    </ion-card-content>

  </ion-card>
</ion-content>
