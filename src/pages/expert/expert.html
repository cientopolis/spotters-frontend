<ion-header>

  <ion-navbar>
    <ion-title>Panel de Experto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select [(ngModel)]="status" (ionChange)="getCandidates()">
        <ion-option value="active">Activo</ion-option>
        <ion-option value="locked">Bloqueado</ion-option>
        <ion-option value="discarded">Descartado</ion-option>
        <ion-option value="">Todos</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <candidate-card *ngFor="let candidate of candidates" [candidate]="candidate" [workflow]="workflow" [expert]="expert"></candidate-card>
  <p [hidden]="candidates.length > 0">No hay candidatos en el estado seleccionado.</p>
</ion-content>
