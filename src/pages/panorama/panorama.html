<ion-header>

  <ion-navbar>
    <ion-title>panorama</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <streetview [fix]="2"></streetview>
  <div [ngSwitch]="current_task?.multiple">
    <h1 *ngSwitchCase="true">Es multiple</h1>
    <workflow_choice [task]="current_task" (nextQuestion)="nextQuestion($event)" *ngSwitchCase="false"></workflow_choice>
  </div>
  {{current_task?.content}}
</ion-content>
