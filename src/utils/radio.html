<p padding>
    {{question}}
</p>
<ion-list>
    <ion-item *ngFor='let answer of answers'>
        <ion-label>{{answer.label}}</ion-label>
        <ion-checkbox></ion-checkbox>
    </ion-item>
</ion-list>

<button ion-button full padding (click)="next()">{{isFinalQuestion() ? 'Finalizar' : 'Siguiente'}}</button>
