<ion-item>
  <ion-badge item-left color="secondary">{{positiveVotes}}</ion-badge>
  <ion-badge item-left color="danger">{{negativeVotes}}</ion-badge>
  <p>{{message.text}} publicado {{message.createdAt | amTimeAgo}} por <span class="author">{{message.user.name}}</span></p>
  <button [hidden]="userVoted || !auth.authenticated()" item-right outline ion-button icon-only color="secondary" (click)="vote(true)">
    <ion-icon name="arrow-up"></ion-icon>
  </button>
  <button [hidden]="userVoted || !auth.authenticated()" item-right outline ion-button icon-only color="danger" (click)="vote(false)">
    <ion-icon name="arrow-down"></ion-icon>
  </button>
</ion-item>
