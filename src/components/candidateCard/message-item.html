<ion-item>
  <p>{{message.text}} publicado {{message.createdAt | amTimeAgo}} por <span class="author">{{message.user.name}}</span></p>
  <button [hidden]="userVoted" item-right outline ion-button icon-only color="secondary" (click)="vote(true)">
    <ion-icon name="arrow-up"></ion-icon>
  </button>
  <button [hidden]="userVoted" item-right outline ion-button icon-only color="danger" (click)="vote(false)">
    <ion-icon name="arrow-down"></ion-icon>
  </button>
  <ion-badge [hidden]="!userVoted" item-right color="secondary">{{positiveVotes}}</ion-badge>
  <ion-badge [hidden]="!userVoted" item-right color="danger">{{negativeVotes}}</ion-badge>
</ion-item>
