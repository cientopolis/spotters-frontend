<ion-card>
  <ion-item>
    <ion-icon name="person" item-left></ion-icon>
    <h2>{{candidate.owner.name}}</h2>
  </ion-item>
  <img [src]="getUrl(candidate)" />
  <ion-card-content text-wrap>
    <classification-list [candidate]="candidate" [classifications]="candidate.classifications" [workflow]="workflow"></classification-list>
    <message-list [candidate]="candidate" [messages]="candidate.messages" [displayMessages]="displayMessages"></message-list>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-left (click)="toggleMessages()">
        <ion-icon name="mail"></ion-icon>
        Mensajes
    </button>
    </ion-col>
  </ion-row>
</ion-card>
