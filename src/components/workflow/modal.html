        <span color="primary" showWhen="ios">Cancelar</span>

<ion-content>
    <div [ngSwitch]="current_task?.id && checkTypeInput()">
        <workflow_input [task]="current_task" (nextQuestion)="nextQuestion($event)" *ngSwitchCase="'input'"></workflow_input>
        <workflow_choice [task]="current_task" (nextQuestion)="nextQuestion($event)" *ngSwitchCase="'choice'"></workflow_choice>
        <workflow_radio [task]="current_task" (nextQuestion)="nextQuestion($event)" *ngSwitchCase="'radio'"></workflow_radio>
    </div>
</ion-content>
